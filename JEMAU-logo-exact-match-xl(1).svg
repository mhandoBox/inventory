<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="barGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e3a8a"/>
        <stop offset="100%" style="stop-color:#3b82f6"/>
      </linearGradient>
      <linearGradient id="barGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e40af"/>
        <stop offset="100%" style="stop-color:#3b82f6"/>
      </linearGradient>
      <linearGradient id="barGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1d4ed8"/>
        <stop offset="100%" style="stop-color:#fbbf24"/>
      </linearGradient>
    </defs>
    
    <!-- Circular brandmark perfectly centered -->
    <circle cx="400" cy="160" r="136" fill="white" stroke="#1e3a8a" stroke-width="4"/>
    
    <!-- Growth bars perfectly centered inside circle -->
    <g transform="translate(376, 172)">
      <rect x="0" y="-32" width="8" height="32" fill="url(#barGradient1)" rx="1"/>
      <rect x="10" y="-38" width="8" height="38" fill="url(#barGradient2)" rx="1"/>
      <rect x="20" y="-44" width="8" height="44" fill="url(#barGradient3)" rx="1"/>
      <rect x="30" y="-38" width="8" height="38" fill="url(#barGradient2)" rx="1"/>
      <rect x="40" y="-32" width="8" height="32" fill="url(#barGradient1)" rx="1"/>
    </g>
    
    <!-- JIC text perfectly centered below bars -->
    <text x="400" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="28.8" font-weight="bold" fill="#1e3a8a" letter-spacing="3px">JIC</text>
    
    <!-- Full company name perfectly centered below circle -->
    <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="38.4" font-weight="bold" fill="#1e3a8a" letter-spacing="4px">JEMAU INVESTMENT COMPANY LIMITED</text>
  </svg>