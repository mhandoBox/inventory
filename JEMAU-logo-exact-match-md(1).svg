<svg width="800" height="340" viewBox="0 0 800 340" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="barGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e3a8a"/>
        <stop offset="100%" style="stop-color:#3b82f6"/>
      </linearGradient>
      <linearGradient id="barGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e40af"/>
        <stop offset="100%" style="stop-color:#3b82f6"/>
      </linearGradient>
      <linearGradient id="barGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1d4ed8"/>
        <stop offset="100%" style="stop-color:#fbbf24"/>
      </linearGradient>
    </defs>
    
    <!-- Circular brandmark perfectly centered -->
    <circle cx="400" cy="100" r="76" fill="white" stroke="#1e3a8a" stroke-width="4"/>
    
    <!-- Growth bars perfectly centered inside circle -->
    <g transform="translate(383.5, 104)">
      <rect x="0" y="-20" width="5" height="20" fill="url(#barGradient1)" rx="1"/>
      <rect x="7" y="-24" width="5" height="24" fill="url(#barGradient2)" rx="1"/>
      <rect x="14" y="-28" width="5" height="28" fill="url(#barGradient3)" rx="1"/>
      <rect x="21" y="-24" width="5" height="24" fill="url(#barGradient2)" rx="1"/>
      <rect x="28" y="-20" width="5" height="20" fill="url(#barGradient1)" rx="1"/>
    </g>
    
    <!-- JIC text perfectly centered below bars -->
    <text x="400" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="16.2" font-weight="bold" fill="#1e3a8a" letter-spacing="3px">JIC</text>
    
    <!-- Full company name perfectly centered below circle -->
    <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="21.599999999999998" font-weight="bold" fill="#1e3a8a" letter-spacing="4px">JEMAU INVESTMENT COMPANY LIMITED</text>
  </svg>