<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradients for bars -->
      <linearGradient id="barGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e3a8a">
          <animate attributeName="stop-color" 
                   values="#1e3a8a;#3b82f6;#1e3a8a" 
                   dur="2s" 
                   repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" style="stop-color:#3b82f6">
          <animate attributeName="stop-color" 
                   values="#3b82f6;#60a5fa;#3b82f6" 
                   dur="2s" 
                   repeatCount="indefinite"/>
        </stop>
      </linearGradient>
      
      <linearGradient id="barGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e40af">
          <animate attributeName="stop-color" 
                   values="#1e40af;#3b82f6;#1e40af" 
                   dur="2s" 
                   repeatCount="indefinite" 
                   begin="0.3s"/>
        </stop>
        <stop offset="100%" style="stop-color:#3b82f6">
          <animate attributeName="stop-color" 
                   values="#3b82f6;#60a5fa;#3b82f6" 
                   dur="2s" 
                   repeatCount="indefinite" 
                   begin="0.3s"/>
        </stop>
      </linearGradient>
      
      <linearGradient id="barGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1d4ed8">
          <animate attributeName="stop-color" 
                   values="#1d4ed8;#fbbf24;#1d4ed8" 
                   dur="1.5s" 
                   repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" style="stop-color:#fbbf24">
          <animate attributeName="stop-color" 
                   values="#fbbf24;#fcd34d;#fbbf24" 
                   dur="1.5s" 
                   repeatCount="indefinite"/>
        </stop>
      </linearGradient>

      <!-- Pulsing circle gradient -->
      <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1e3a8a">
          <animate attributeName="stop-opacity" 
                   values="0.8;1;0.8" 
                   dur="3s" 
                   repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" style="stop-color:#1e40af">
          <animate attributeName="stop-opacity" 
                   values="0.6;0.9;0.6" 
                   dur="3s" 
                   repeatCount="indefinite"/>
        </stop>
      </linearGradient>
    </defs>
    
    <!-- Rotating outer circle -->
    <circle cx="90" cy="90" r="56" 
            fill="none" stroke="url(#circleGradient)" stroke-width="3" 
            stroke-dasharray="20 10" opacity="0.7">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 90 90;360 90 90" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </circle>
    
    <!-- Main logo circle -->
    <circle cx="90" cy="90" r="52" 
            fill="white" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Animated growth bars -->
    <g transform="translate(76, 95)">
      <!-- Bar 1 -->
      <rect x="0" y="-16" width="4" height="0" 
            fill="url(#barGradient1)" rx="1">
        <animate attributeName="height" 
                 values="0;16;0;16" 
                 dur="2s" 
                 repeatCount="indefinite"/>
        <animate attributeName="y" 
                 values="0;-16;0;-16" 
                 dur="2s" 
                 repeatCount="indefinite"/>
      </rect>
      
      <!-- Bar 2 -->
      <rect x="6" y="-20" width="4" height="0" 
            fill="url(#barGradient2)" rx="1">
        <animate attributeName="height" 
                 values="0;20;0;20" 
                 dur="2s" 
                 repeatCount="indefinite" 
                 begin="0.2s"/>
        <animate attributeName="y" 
                 values="0;-20;0;-20" 
                 dur="2s" 
                 repeatCount="indefinite" 
                 begin="0.2s"/>
      </rect>
      
      <!-- Bar 3 (center, tallest) -->
      <rect x="12" y="-24" width="4" height="0" 
            fill="url(#barGradient3)" rx="1">
        <animate attributeName="height" 
                 values="0;24;0;24" 
                 dur="1.8s" 
                 repeatCount="indefinite" 
                 begin="0.4s"/>
        <animate attributeName="y" 
                 values="0;-24;0;-24" 
                 dur="1.8s" 
                 repeatCount="indefinite" 
                 begin="0.4s"/>
      </rect>
      
      <!-- Bar 4 -->
      <rect x="18" y="-20" width="4" height="0" 
            fill="url(#barGradient2)" rx="1">
        <animate attributeName="height" 
                 values="0;20;0;20" 
                 dur="2s" 
                 repeatCount="indefinite" 
                 begin="0.6s"/>
        <animate attributeName="y" 
                 values="0;-20;0;-20" 
                 dur="2s" 
                 repeatCount="indefinite" 
                 begin="0.6s"/>
      </rect>
      
      <!-- Bar 5 -->
      <rect x="24" y="-16" width="4" height="0" 
            fill="url(#barGradient1)" rx="1">
        <animate attributeName="height" 
                 values="0;16;0;16" 
                 dur="2s" 
                 repeatCount="indefinite" 
                 begin="0.8s"/>
        <animate attributeName="y" 
                 values="0;-16;0;-16" 
                 dur="2s" 
                 repeatCount="indefinite" 
                 begin="0.8s"/>
      </rect>
    </g>
    
    <!-- Animated JIC text -->
    <text x="90" y="122" 
          text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14.4" font-weight="bold" 
          fill="#1e3a8a" letter-spacing="2px" opacity="0.8">JIC
      <animate attributeName="opacity" 
               values="0.8;1;0.8" 
               dur="3s" 
               repeatCount="indefinite"/>
    </text>
    
    <!-- Loading dots animation -->
    <g transform="translate(75, 147)">
      <circle cx="0" cy="0" r="2" fill="#1e3a8a">
        <animate attributeName="opacity" 
                 values="0.3;1;0.3" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="0" r="2" fill="#1e3a8a">
        <animate attributeName="opacity" 
                 values="0.3;1;0.3" 
                 dur="1.5s" 
                 repeatCount="indefinite" 
                 begin="0.3s"/>
      </circle>
      <circle cx="20" cy="0" r="2" fill="#1e3a8a">
        <animate attributeName="opacity" 
                 values="0.3;1;0.3" 
                 dur="1.5s" 
                 repeatCount="indefinite" 
                 begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Subtle glow effect -->
    <circle cx="90" cy="90" r="48" 
            fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3">
      <animate attributeName="r" 
               values="48;52;48" 
               dur="4s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.3;0.6;0.3" 
               dur="4s" 
               repeatCount="indefinite"/>
    </circle>
  </svg>