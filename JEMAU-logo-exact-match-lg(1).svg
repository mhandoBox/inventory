<svg width="800" height="440" viewBox="0 0 800 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="barGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e3a8a"/>
        <stop offset="100%" style="stop-color:#3b82f6"/>
      </linearGradient>
      <linearGradient id="barGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e40af"/>
        <stop offset="100%" style="stop-color:#3b82f6"/>
      </linearGradient>
      <linearGradient id="barGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1d4ed8"/>
        <stop offset="100%" style="stop-color:#fbbf24"/>
      </linearGradient>
    </defs>
    
    <!-- Circular brandmark perfectly centered -->
    <circle cx="400" cy="120" r="96" fill="white" stroke="#1e3a8a" stroke-width="4"/>
    
    <!-- Growth bars perfectly centered inside circle -->
    <g transform="translate(381, 126)">
      <rect x="0" y="-24" width="6" height="24" fill="url(#barGradient1)" rx="1"/>
      <rect x="8" y="-28" width="6" height="28" fill="url(#barGradient2)" rx="1"/>
      <rect x="16" y="-32" width="6" height="32" fill="url(#barGradient3)" rx="1"/>
      <rect x="24" y="-28" width="6" height="28" fill="url(#barGradient2)" rx="1"/>
      <rect x="32" y="-24" width="6" height="24" fill="url(#barGradient1)" rx="1"/>
    </g>
    
    <!-- JIC text perfectly centered below bars -->
    <text x="400" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="21.6" font-weight="bold" fill="#1e3a8a" letter-spacing="3px">JIC</text>
    
    <!-- Full company name perfectly centered below circle -->
    <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="28.799999999999997" font-weight="bold" fill="#1e3a8a" letter-spacing="4px">JEMAU INVESTMENT COMPANY LIMITED</text>
  </svg>