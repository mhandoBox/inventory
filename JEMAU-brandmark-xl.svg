<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1e3a8a"/>
        <stop offset="50%" style="stop-color:#1e40af"/>
        <stop offset="100%" style="stop-color:#1e3a8a"/>
      </linearGradient>
      <linearGradient id="bar1" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e3a8a"/>
        <stop offset="100%" style="stop-color:#1d4ed8"/>
      </linearGradient>
      <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1e40af"/>
        <stop offset="100%" style="stop-color:#2563eb"/>
      </linearGradient>
      <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1d4ed8"/>
        <stop offset="100%" style="stop-color:#eab308"/>
      </linearGradient>
    </defs>
    
    <!-- Outer circle -->
    <circle cx="120" cy="120" r="117" fill="url(#outerGradient)" stroke="none"/>
    
    <!-- Inner white circle -->
    <circle cx="120" cy="120" r="112" fill="white"/>
    
    <!-- Growth bars centered -->
    <g transform="translate(89, 136)">
      <rect x="0" y="-20" width="6" height="20" fill="url(#bar1)" rx="1"/>
      <rect x="14" y="-26" width="6" height="26" fill="url(#bar2)" rx="1"/>
      <rect x="28" y="-32" width="6" height="32" fill="url(#bar3)" rx="1"/>
      <rect x="42" y="-26" width="6" height="26" fill="url(#bar2)" rx="1"/>
      <rect x="56" y="-20" width="6" height="20" fill="url(#bar1)" rx="1"/>
    </g>
    
    <!-- JIC text perfectly centered below bars -->
    <text x="120" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a" letter-spacing="2px">JIC</text>
  </svg>